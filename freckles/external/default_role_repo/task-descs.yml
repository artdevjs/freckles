tasks:
  - apt:
      meta:
        task-name: apt
        become: yes
        var-keys:
          - name
          - state
      vars:
        state: present
  - git:
      meta:
        task-desc: checking out git repository
  - install-nix:
        meta:
          task-type: ansible-role
          task-desc: installing 'nix' package manager
          task-name: makkus.install-nix
  - install-conda:
        meta:
          task-type: ansible-role
          task-desc: installing 'conda' package manager
          task-name: makkus.install-conda
  - install-vagrant:
        meta:
          task-type: ansible-role
          task-desc: installing Vagrant
          task-name: makkus.install-vagrant
  - install-homebrew:
        meta:
          task-type: ansible-role
          task-desc: installing 'homebrew' package manager
          task-name: geerlingguy.homebrew
          task-roles:
             - geerlingguy.homebrew
             - elliotweiser.osx-command-line-tools
        vars:
          homebrew_cask_apps: []
  - yum:
      meta:
        become: yes
  - install-pkg-mgrs:
      meta:
        default-key: pkg_mgrs
        task-desc: installing package managers
        task-name: makkus.install-pkg-mgrs
        task-roles:
           - makkus.install-nix
           - makkus.install-conda
           - makkus.install-vagrant
           - geerlingguy.homebrew
           - elliotweiser.osx-command-line-tools
  - freckles:
      meta:
        task-desc: getting, if necessary, and applying freckle(s)
        task-name: makkus.freckles
        task-roles:
           - makkus.box-basics
           - makkus.install-pkg-mgrs
           - makkus.install-nix
           - makkus.install-conda
           - makkus.install-vagrant
           - geerlingguy.homebrew
           - elliotweiser.osx-command-line-tools
  - install:
      meta:
        task-name: install
        task-desc: installing package(s)
        with_items: packages
        default-key: packages
        var-keys:
          - packages
          - pkg_mgr
  - checkout-git:
      meta:
        default-key: repos
  - delete:
      meta:
         default-key: path
         with_items: path
         task-name: file
         task-desc: deleting file(s)
      vars:
         state: absent
  - create-folder:
      meta:
         default-key: path
         with_items: path
         task-desc: creating folder(s)
         task-name: file
         var-keys:
           - attributes
           - group
           - mode
           - owner
           - recurse
           - selevel
           - serole
           - setype
           - seuser
      vars:
         state: directory
  - copy:
      meta:
         var-keys:
           - src
           - dest
           - owner
           - group
           - mode
           - attributes
           - backup
           - content
           - directory_mode
           - follow
           - force
           - remote_src
           - selevel
           - serole
           - setype
           - seuser
  - shell:
      meta:
         default-key: free_form
         task-name: shell
         task-desc: running shell command
         var-keys:
           - free_form
           - chdir
           - creates
           - executable
           - removes
  - command:
      meta:
         default-key: free_form
         task-name: command
         task-desc: running command
         var-keys:
           - free_form
           - chdir
           - creates
           - executable
           - removes
           - warn
  - add-user:
      meta:
         default-key: name
         become: yes
         var-keys:
           - comment
           - createhome
           - expires
           - generate_ssh_key
           - groups
           - home
           - login_class
           - name
           - password
           - seuser
           - skeleton
           - ssh_key_comment
           - ssh_key_file
           - ssh_key_passphrase
           - ssh_key_type
           - system
           - uid


